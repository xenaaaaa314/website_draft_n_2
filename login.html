<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
    }
  </style>

  <style>
  /* Custom Scrollbar Styles */
    /* For Webkit browsers (Chrome, Safari, Edge) */
    ::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #1a0000;
      border-radius: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: #d1181e;
      border-radius: 6px;
      border: 2px solid #1a0000;
      transition: background 0.3s ease;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #ff4444;
      border-color: #000000;
    }

    ::-webkit-scrollbar-thumb:active {
      background: #b91016;
    }

    /* For Firefox */
    * {
      scrollbar-width: thin;
      scrollbar-color: #d1181e #1a0000;
    }

    /* Optional: Hide scrollbar during loading phases */
    body.loading {
      overflow: hidden;
    }

    /* Optional: Custom selection colors to match theme */
    ::selection {
      background: #d1181e;
      color: white;
    }

    ::-moz-selection {
      background: #d1181e;
      color: white;
    }

    #nav-container {
      transition: all 0.4s ease;
      will-change: transform, opacity;
    }

    #nav-toggle {
      transition: all 0.3s ease;
    }

    html {
  scroll-behavior: smooth;
}
    
  </style>

  <link rel="icon" type="image/png" href="img/logo.png" sizes="32x32">
<link rel="apple-touch-icon" href="img/logo.png">
</head>
<body class="min-h-screen bg-white flex items-center justify-center">

  <div class="bg-gray-100 p-8 rounded shadow-md w-full max-w-md text-center border border-gray-300">
    <h1 class="text-2xl font-bold mb-6">Enter Password</h1>

    <input
      type="password"
      id="pwInput"
      placeholder="Password"
      class="w-full px-4 py-2 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-[#d1181e]"
    />
    <button
      onclick="checkPassword()"
      class="w-full bg-[#d1181e] text-white py-2 rounded hover:bg-[#a30f15] transition"
    >
      Enter
    </button>

    <p id="errorMsg" class="text-red-600 mt-4 hidden">Incorrect password. Try again.</p>
  </div>

  <script>
    function checkPassword() {
      const pw = document.getElementById('pwInput').value;
      const errorMsg = document.getElementById('errorMsg');

      if (pw === "orama2025") {
        window.location.href = "leaderboard_extended.html";
      } else {
        errorMsg.classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
