<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>

  
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen bg-white flex items-center justify-center">

  <div class="bg-gray-100 p-8 rounded shadow-md w-full max-w-md text-center border border-gray-300">
    <h1 class="text-2xl font-bold mb-6">Enter Password</h1>

    <input
      type="password"
      id="pwInput"
      placeholder="Password"
      class="w-full px-4 py-2 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-[#d1181e]"
    />



  <script>
    function checkPassword() {
      const pw = document.getElementById('pwInput').value;
      const recaptchaResponse = grecaptcha.getResponse();
      const errorMsg = document.getElementById('errorMsg');

      if (pw === "orama2025" && recaptchaResponse) {
        window.location.href = "leaderboard_extended.html";
      } else {
        errorMsg.classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
